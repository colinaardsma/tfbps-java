		<div id="top" th:include="template :: masthead"></div>

		<div id="middle">

			<p>admin</p>

			<table>
				<tr>
					<td>
						<form action="/fpprojbdatapull">
							<button>batter pull data</button>
						</form>
					</td>
					<td>
						<form action="/fpprojpdatapull">
							<button>pitcher pull data</button>
						</form>
					</td>
				</tr>
			</table>
			<br>
			<!-- Memcache flushing -->
			<table>
				<tr>
					<td>
						<form action="/flushfpprojb">

						</form>

			<br>
			<!-- Blog -->
			<table>
				<tr>
					<td>
						<form action="/new_post">
							<button>New Post</button>
						</form>
					</td>
					<td>
						<form action="/modify_post">
							<button>Modify Post</button>
						</form>
					</td>
					<td>
						<form action="/archive">
							<button>Archive</button>
						</form>
					</td>
				</tr>
			</table>
			<br>
			<!-- User Maintenance -->
			<table>
				<tr>
					<form method="post">
						<td><select name="username"> {%- for u in users %}
								<option value={{u.username}}>{{u.username}}</option> {%- endfor
								%}
						</select></td>
						<td><select name="authorization">
								<option value="admin">admin</option>
								<option value="power-user">power-user</option>
								<option value="commissioner">commissioner</option>
								<option value="basic">basic</option>
						</select></td>
						<td><input type="submit"></td>
					</form>
				</tr>
				{%- if userConfirmation %}
				<tr>
					<p>{{userConfirmation[0]}} has been granted
						{{userConfirmation[1]}} access</p>
				</tr>
				{%- endif %}
			</table>
