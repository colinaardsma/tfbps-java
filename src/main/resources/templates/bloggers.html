<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
	<head th:replace="template :: head(page='bloggers')"></head>
	<body>
		<div class="container">
			<div id="top" th:include="template :: masthead(${currentUser})"></div>
			<div id="middle">
				<h1>blog users!</h1>
				<ul>
					<li th:each ="blogger : ${bloggers}"><a th:href="'/blog/' + ${blogger.userName}" th:text="${blogger.userName}"></a></li>
				</ul>
			</div>
			<div th:replace="template :: footer"></div>
		</div>
	</body>
</html>
