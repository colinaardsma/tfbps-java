<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
	<head th:replace="template :: head"></head>
	<body>
		<div class="container">
			<div id="top" th:include="template :: masthead(${currentUser})"></div>
    		<div id="middle">
    		<h4>Select a league to calculate custom SGPs</h4>
    			<form style="width:80%; margin:auto" th:action="(${category} == 'batter' ? '/user_yahoo_roto_fpprojb' : '/user_yahoo_roto_fpprojp')" method="post">
	    			<select name="league" style="text-align:left">
						<option th:each="league : ${leagues}" th:value="${league.leagueKey}" th:text="${league.season} + ' - ' + ${league.leagueName}"></option>
					</select>
	    			<div class="error" th:text="${error}"></div>
	    			<br/>
	    			<label style="width:80%">
	    				<input type="submit" />
	    			</label>
				</form>    		
    		</div>
    		<div th:replace="template :: footer"></div>
		</div>
	</body>
</html>
