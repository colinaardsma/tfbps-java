# enable hot swapping, don't use in production, only in testing
# prevents need to restart server when templates are changed
spring.thymeleaf.cache = false

# Database connection settings
spring.datasource.url = jdbc:mysql://localhost:3306/tfbps
spring.datasource.username = tfbps
spring.datasource.password = baseball

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

logging.level.org.springframework.web = DEBUG

# set the batch size
hibernate.jdbc.batch_size 20

